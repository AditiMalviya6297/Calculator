<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bokeh b1"></div>
    <div class="bokeh b2"></div>
    <div class="bokeh b3"></div>
    <div class="calculator" role="application" aria-label="Calculator">
        <div class="calc-title">
            <span class="title-text">NeoCalc</span>
            <span class="title-badge">pro</span>
        </div>
        <div class="screen">
            <div class="screen-top">
                <div class="sub-display" id="subDisplay">0</div>
                <button class="icon-btn" id="backspace" aria-label="Backspace">âŒ«</button>
            </div>
            <input type="text" class="display" id="display" disabled aria-live="polite">
        </div>
        <div class="buttons">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">&divide;</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">&times;</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">&minus;</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" id="clear">C</button>
            <button class="btn operator" data-value="+">+</button>

            <button class="btn" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
